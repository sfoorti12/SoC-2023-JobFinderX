<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Javascript Filter</title>
</head>
<body>
  <h1>Job Listings</h1>
  <div class="filter">
    <label for="educationFilter">Education:</label>
    <select id="educationFilter">
      <option value="">Any</option>
      <option value="high_school">High School</option>
      <option value="bachelor">Bachelor's Degree</option>
      <option value="master">Master's Degree</option>
      <!-- Add more education options as needed -->
    </select>
  </div>

  <div class="filter">
    <label for="jobTypeFilter">Job Type:</label>
    <select id="jobTypeFilter">
      <option value="">Any</option>
      <option value="full_time">Full-time</option>
      <option value="part_time">Part-time</option>
      <!-- Add more job type options as needed -->
    </select>
  </div>

  <div class="filter">
    <label for="minSalary">Salary Range:</label>
    <input type="number" id="minSalary" placeholder="Min Salary">
    <input type="number" id="maxSalary" placeholder="Max Salary">
  </div>

  <div class="filter">
    <label for="experienceFilter">Experience:</label>
    <select id="experienceFilter">
      <option value="">Any</option>
      <option value="entry_level">Entry Level</option>
      <option value="mid_level">Mid Level</option>
      <option value="senior">Senior Level</option>
      <!-- Add more experience level options as needed -->
    </select>
  </div>

  <div class="filter-buttons">
    <button onclick="applyFilters()">Apply Filters</button>
    <button onclick="resetFilters()">Reset Filters</button>
  </div>

  <!-- Display job listings here -->
  <div id="jobListings">
    <!-- Job listings will be dynamically added here -->
  </div>
    
    <script src="scripts.js"></script>
</body>
</html>
