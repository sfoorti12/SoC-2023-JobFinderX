    <script>
        fetchJobs();
        function fetchJobs() {

            fetch('http://127.0.0.1:8000/api/get_job/')
            .then(response => response.json())
            .then(data => {
                const jobContainer = document.getElementById('job-item');
                data.forEach(job => {
                    const jobElement = document.createElement('div');
                    jobElement.innerHTML = `
                  
                        <div class="col-sm-12 col-md-8 d-flex align-items-center">
                            
                            <div class="text-start ps-4">
                                <h5 class="mb-3">${job.company}</h5>
                                <span class="text-truncate me-3"><i class="fa fa-map-marker-alt text-primary me-2"></i>${job.location}</span>
                                <span class="text-truncate me-3"><i class="far fa-clock text-primary me-2"></i>${job.job_type}</span>
                                <span class="text-truncate me-0"><i class="far fa-money-bill-alt text-primary me-2"></i>${job.salary}</span>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center">
                            <div class="d-flex mb-3">
                                <a class="btn btn-light btn-square me-3" href=""><i class="far fa-heart text-primary"></i></a>
                                <a class="btn btn-primary" href="">Apply Now</a>
                            </div>
    
                        </div>
        
                    `;
                    jobContainer.appendChild(jobElement);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
